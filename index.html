<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./rememberPhotos.css">
    <link rel="stylesheet" href="./scrollStyle.css">
    <link rel="stylesheet" href="./toggleFullScreen.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://firebasestorage.googleapis.com/v0/b/platzivideo-gerard.appspot.com/o/snapMemories%2Ftutorial%2FsnaMemories_icon_html.png?alt=media&token=386f6845-8d95-472a-95d5-aa6b326e273a" type="image/x-icon">
    <title>SnapMemories</title>
</head>
<body>
    <div class="static-div" id="static-div">
        <!-- Contenido del div estático -->
        <button class="top-button" onclick="toggleFullScreen(document.body)"></button>
        
        <div class="inner-div-blur" id="inner-div-blur"></div>
        
        <div class="inner-div" id="inner-div"></div>
        
        <!-- BUTTONS-->
        <div class="center-container">
          <button class="prev-button" onclick="changePicture('back')"></button>
          <button type="button" class="center-button" id="exampleModal" data-toggle="modal" data-target="#exampleModalCenter"></button>
          <button class="next-button" onclick="changePicture('next')"></button>
        </div>
    </div>
    

<!-- Modal Options -->
<div class="modal  fade " id="tutorialModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalCenterTitle">Welcome to SnapMemories</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div >
                <h4>Tutorial</h4>
                <!-- Contenido del div dinámico -->
                <div>
                    <img src="https://firebasestorage.googleapis.com/v0/b/platzivideo-gerard.appspot.com/o/snapMemories%2Ftutorial%2FsnapMemories_tutorial.png?alt=media&token=1453ea7f-7b95-4d26-83ef-3d05a3572c60" alt="">
                </div>
            </div>
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>



    <!-- Modal Options -->
<div class="modal  fade " id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">SnapMemories / Options</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div >
                <!-- Contenido del div dinámico -->
                <div class="minutes">
                    <!--<button class="custom-btn btn-11" onclick="changeInterval(0.166)">10 seg</button>-->
                    <button class="custom-btn btn-11" onclick="changeInterval(0.5)">30 seg</button>
                    <button class="custom-btn btn-11" onclick="changeInterval(1)">1 min</button>
                    <button class="custom-btn btn-11" onclick="changeInterval(5)">5 min</button>
                    <button class="custom-btn btn-11" onclick="changeInterval(10)">10 min</button>
                    <button class="custom-btn btn-11" onclick="changeInterval(30)">30 min</button>
                    <input type="number" min="1" class="placeholder-minutes" id="placeholder-minutes" placeholder="minutes" >
                    <button class="custom-btn btn-11" onclick="changeMinutesInterval()">Set</button>
                </div>
                <hr>
                <div class="frames">
                    <button class="custom-btn btn-11" onclick="changeFrame(0)">Frame 1</button>
                    <button class="custom-btn btn-11" onclick="changeFrame(1)">Frame 2</button>
                    <button class="custom-btn btn-11" onclick="changeFrame(2)">Frame 3</button>
                    <button class="custom-btn btn-11" onclick="changeFrame(3)">Frame 4</button>
                    <button class="custom-btn btn-11" onclick="changeFrame(4)">Frame 5</button>
                </div>
                <hr>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <p class="test-source">Source:</p>
                    <label class="btn btn-secondary click">
                      <input type="radio" name="options" id="optionCloudSource" > Cloud
                    </label>
                    <label class="btn btn-secondary click active">
                      <input type="radio" name="options" id="optionLocalSource"> Local +
                    </label>
                    <label class="btn btn-secondary click">
                      <input type="radio" name="options" id="optionCloudPokemonSource" > Pokemon
                    </label>
                    <label class="btn btn-secondary click">
                      <input type="radio" name="options" id="optionCloudMetroidSource" > Metroid
                    </label>
                    <p class="test-source" id="number-of-photos">Photos: </p>
                    <button class="custom-btn btn-11" onclick="jumpTo()">Jump to: </button>
                    <input type="number" min="0"  class="placeholder-minutes" id="jump-to" />
                </div>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                  <label class="btn btn-secondary active click">
                    <input type="radio" name="options" id="optionOrderSource" > Order
                  </label>
                  <label class="btn btn-secondary click">
                    <input type="radio" name="options" id="optionRandomSource" > Random
                  </label>
                  
                </div>
                
                <!--<p>Audio to avoid savescreen</p>-->
                <audio class="audio-track" controls autoplay loop muted>
                    <source src="https://firebasestorage.googleapis.com/v0/b/platzivideo-gerard.appspot.com/o/snapMemories%2Ftutorial%2FPok%C3%A9mon%20-%20The%20Matter's%20Settled.mp3?alt=media&token=5a518d7d-988b-438b-ad49-ff6b28374288" />
                </audio> 
            </div>
        
        </div>
        <div class="modal-footer">
          <button class="custom-btn-large btn-11-large" onclick="toggleFullScreen(document.body)">Full Screen</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" data-toggle="modal" data-target="#tutorialModal">Help</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <script src="./startDemoModal.js"></script>
  <script src="./scrollHidden.js"></script>
  <script src="./changePhoto.js"></script>
  <script src="./changeFrame.js"></script>
  <script src="./toggleFullScreen.js"></script>


  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
</body>
</html>
